<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <title>Вход</title>
</head>

<body>
  <header class="header">

    <div class="logo">
      <img class="logo__image" src="images/logo.png" alt="Логотип" width="222" height="50" loading="lazy" />
      <h1 class="logo__title">PCS Frontend</h1>
    </div>

    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a class="item__link" href="registration.html">Регистрация</a>
        </li>
        <li class="menu__item">
          <span class="item__link">Вход</span>
        </li>
      </ul>
    </nav>

  </header>

  <main>
    <form class="form">
      <label class="form__main-label">Вход</label>

      <div class="form__item">
        <label class="form-item__label" for="email">
          E-mail
        </label>
        <input class="form-item__input" id="email" name="email" type="email" placeholder="Введите email" />
      </div>

      <div class="form__item">
        <label class="form-item__label" for="password">
          Пароль
        </label>
        <input class="form-item__input" id="password" name="password" type="password" placeholder="Введите пароль" />
      </div>

      <button class="button" type="submit">Войти</button>
    </form>
  </main>
  <footer></footer>
</body>

</html>
